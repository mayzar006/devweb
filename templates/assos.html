{% extends 'base.html' %} 
{% block title %}
<title>Page assos</title>
{% endblock %} 
{% block content %}
<h1>Assos page</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>RNA ID</th>
            <th>RNA ID EX</th>
            <th>Gestion</th>
            <th>Supprimer</th> <!-- nouvelle colonne -->
        </tr>
    </thead>
    <tbody>
        {% for data in datas %}
        <tr>
            <td>{{ data.id}}</td>
            <td>{{ data.rna_id}}</td>
            <td>{{ data.rna_id_ex}}</td>
            <td>{{ data.gestion}}</td>
            <td>
                <form action="/assos/:id/delete" method="POST">
                    <input type="hidden" name="data_id" value="{{ data.id }}">
                    <button type="submit">delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
